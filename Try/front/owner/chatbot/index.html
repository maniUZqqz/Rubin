<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8" />
    <title>Modern Chatbot with Stylish Header</title>

    <!-- برای ریسپانسیو -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
    />

    <!-- فونت Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin
    >
    <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
            rel="stylesheet"
    >

    <link rel="stylesheet" href="chatbot.css">
</head>
<body>
<!-- هدِر (ناوبری) -->
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">My Panel</a>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                <li class="nav-item">
                    <a class="nav-link" href="#">Chat Bot</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- باکس چت -->
<div class="chat-container">
    <div class="card chat-box">
        <div class="card-header">
            <h5>Chat with Bot</h5>
            <span style="font-size: 1.2rem;">🤖</span>
        </div>
        <div class="chat-messages" id="chatMessages">
            <!-- پیام‌های چت اینجا درج می‌شوند -->
        </div>
        <div class="chat-input-area">
            <div class="d-flex">
                <input
                        type="text"
                        id="chatInput"
                        class="form-control"
                        placeholder="پیام خود را بنویسید..."
                />
                <button class="btn-send px-3" onclick="sendMessage()">ارسال</button>
            </div>
        </div>
    </div>
</div>

<!-- اسکریپت بوت‌استرپ -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
></script>

<!-- اسکریپت چت -->
<script src="chatbot.js"></script>
</body>
</html>
