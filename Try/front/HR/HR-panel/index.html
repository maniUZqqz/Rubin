<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8" />
    <title>Visitor Panel - Students Only</title>

    <!-- برای ریسپانسیو -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
    />

    <!-- فونت Poppins از گوگل -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin
    >
    <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
            rel="stylesheet"
    >

    <link rel="stylesheet" href="HR-panel.css">
</head>
<body>

<!-- هدر -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">Visitor Panel</a>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#visitorNav"
                aria-controls="visitorNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="visitorNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <!-- لینک نمونه -->
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <!-- لینک نمونه -->
                <li class="nav-item">
                    <a class="nav-link" href="../../owner/chatbot">Chat bot</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- بخش کارت (فقط دانشجویان) -->
<div class="container my-4">
    <div class="row justify-content-around">
        <div class="col-md-4 mb-3">
            <div class="card">
                <img src="/images/student.png" class="card-img-top" alt="Student Image">
                <div class="card-body">
                    <h5 class="card-title">مشاهده دانشجویان</h5>
                    <p class="card-text">
                        به‌عنوان بازدید کننده می‌توانید لیست دانشجویان را مرور کنید.
                    </p>
                    <a href="../../owner/student-panel" class="btn btn-primary">View Students</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- فوتر -->
<footer class="text-center p-3">
    <p class="mb-0">© 2025 Visitor Panel</p>
</footer>

<!-- اسکریپت بوت‌استرپ -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
></script>

</html>
